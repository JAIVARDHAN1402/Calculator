<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="line_1 disp">
                <div class="screen"></div>  
            </div>
            <div class="line_1">
                <button class="btn oper" onclick="clearC()">C</button>
                <button class="btn mod" onclick="pressMod()">mod</button>
                <button class="btn oper prcnt" onclick="pressPrcnt()">%</button>
                <button class="btn oper divide" onclick="pressDiv()">/</button>
            </div>
            <div class="line_1">
                <button class="btn seven" onclick="press7()">7</button>
                <button class="btn eight" onclick="press8()">8</button>
                <button class="btn nine" onclick="press9()">9</button>
                <button class="btn oper multi" onclick="pressX()">*</button>
            </div>
            <div class="line_1">
                <button class="btn four" onclick="press4()">4</button>
                <button class="btn five" onclick="press5()">5</button>
                <button class="btn six" onclick="press6()">6</button>
                <button class="btn oper sub" onclick="pressSub()">-</button>
            </div>
            <div class="line_1">
                <button class="btn one" onclick="press1()">1</button>
                <button class="btn two" onclick="press2()">2</button>
                <button class="btn three" onclick="press3()">3</button>
                <button class="btn oper add" onclick="pressAdd()">+</button>
            </div>
            <div class="line_1">
                <button class="btn zero" onclick="press0()">0</button>
                <button class="btn del" onclick="pressDel()">del</button>
                <button class="btn eql" onclick="Equalto()">=</button>
            </div>

            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
